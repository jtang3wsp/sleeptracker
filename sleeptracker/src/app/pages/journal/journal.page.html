<ion-header id="header">
  <ion-toolbar>
    <ion-title>Sleepiness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="title">
    <ion-label>Feeling sleepy?</ion-label>
  </ion-item>

  <ion-item class="wheel">
    <ion-label>Date</ion-label>
    <ion-datetime-button datetime="sleepyDate"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="sleepyDate"
          presentation="date"
          [preferWheel]="true"
          [(ngModel)]="sleepyDate"
        ></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>

  <ion-item class="wheel">
    <ion-label>Time</ion-label>
    <ion-datetime-button datetime="sleepyTime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="sleepyTime"
          presentation="time"
          [preferWheel]="true"
          [(ngModel)]="sleepyDate"
        ></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>

  <ion-list id="sleepyList">
    <ion-radio-group [allowEmptySelection]="true" [(ngModel)]="sleepyValue">
      <ion-item *ngFor="let option of options; let i = index">
        <ion-label class="sleepyLabel">{{ option }}</ion-label>
        <ion-radio [value]="i+1"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button id="submitButton" expand="full" (click)="addRecord()"
    >Log Sleepiness</ion-button
  >
</ion-content>
